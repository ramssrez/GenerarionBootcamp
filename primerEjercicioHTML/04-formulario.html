<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formularios en HTML</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <section>
            <!-- action se refiere a la acción que realizara -->
            <!-- method hace referencia al metodo http usado para enivar los datos, GET es el mas usado -->
            <form>
                <p>
                    <label for="name">Nombre:</label>
                    <input type="text" name="name"/>
                </p>
                <p>
                    <label for="email">Correo</label>
                    <input type="email" name="email"/>
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password"> 
                </p>
                <p>
                    <label for="che1">opcion 1</label>
                    <input type="checkbox" name="che1"/>
                    <label for="che2">opcion 2</label>
                    <input type="checkbox" name="che2"/>
                    <label for="che3">opcion 3</label>
                    <input type="checkbox" name="che3"/>
                </p>
                <p>
                    <label for="">Publicación</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <label for="">Color Favorito</label>
                    <select name="color">
                        <option value="1">Rojo</option>
                        <option value="2">Verde</option>
                        <option value="3">Azul</option>
                    </select>
                </p>
            </form>
        </section>
    </body>
</html>
