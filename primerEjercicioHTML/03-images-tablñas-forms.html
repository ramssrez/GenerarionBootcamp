<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Imagenes, tablas y forms</title>
    </head>

    <body>
        <h1>
            Imagenes, tablas y forms
        </h1>
        <h3>Imagenes </h3>
        <h3>Imagen desde el proyecto</h3>
        <img src="img/paisaje.jpg" alt="Paisaje desde el proyecto" title="Paisaje en proyecto" height="200" width="200">
        <h4>Imagen desde la web</h4>
        <img src="https://valenciaplaza.com/public/Image/2020/10/PORTADA_NoticiaAmpliada.jpg" alt="La serie Primal" title="Primal la serie">

        <h3>Uso de tablas</h3>
        <table border="1">
            <!-- tr es la etiqueta para las filas de una tabla -->
            <tr>
                <!-- th es la  son los encabezados de una tabla -->
                <th>Horario</th>
                <th>Materia</th>
            </tr>
            <tr>
                <!-- td es la etiqueta de las columnas de la tabla -->
                <td>09:00 -10:00</td>
                <td>Programación</td>
            </tr>
            <tr>
                <td>10:00 -11:00</td>
                <td>Algoritmos</td>
            </tr>
            <tr>
                <td>11:00 -12:00</td>
                <td>Programación Orintadad a Objetos</td>
            </tr>
        </table>
        <h3>Ejercicio de tabla</h3>
    </body>
</html>
